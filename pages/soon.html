<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[poppins]">
    <section>
      <div
        class="container min-h-screen px-6 py-12 mx-auto lg:flex lg:items-center lg:gap-12"
      >
        <div class="wf-ull lg:w-1/2">
          <h1 class="mt-3 text-2xl font-semibold text-gray-800">Coming Soon</h1>
          <p class="mt-4 text-gray-500">
            Join the mailing list to get the update when the website is live.
          </p>

          <div class="flex items-center mt-6 gap-x-3">
            <div>
              <div class="relative flex items-center mt-2">
                <span class="absolute">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 mx-3 text-gray-400"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
                    />
                  </svg>
                </span>

                <form action="" class="flex items-center">
                  <input
                    type="email"
                    placeholder="Enter Your Email"
                    class="block w-full py-2.5 text-gray-700 placeholder-gray-400/70 bg-white border border-gray-200 rounded-lg pl-11 pr-5 rtl:pr-11 rtl:pl-5 00 focus:border-[#7a7d68] focus:ring-[#7a7d68] focus:outline-none focus:ring focus:ring-opacity-40"
                  />
                  <button
                    class="px-6 py-2 font-medium tracking-wide text-[#000] capitalize transition-colors duration-300 transform bg-[#D6D9D0] rounded-lg hover:bg-[#b8beb2] outline-none focus:outline-none focus:ring focus:ring-[#d6d9d0] focus:ring-opacity-80"
                  >
                    SUBSCRIBE
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="relative w-full mt-8 lg:w-1/2 lg:mt-0">
          <img
            class="w-full max-w-lg lg:mx-auto"
            src="/assets/under-construction.svg"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
